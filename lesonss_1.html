<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Personal Information</h1>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post" id="form">
    <fieldset>
        <legend>Personal Information</legend>

        <label for="Surname">Surname:</label>
        <input id="Surname" type="text" name="user" form="form" required/> <br><br>
        <label for="name">Name:</label>
        <input id="name" type="text" name="name" form="form"/> <br><br>
        <label for="old">How old are you?:</label>
        <input id="old" type="text" name="old" size="1" form="form"/> <br><br>
        <label for="birth">Full date of birth:</label>
        <input id="birth" type="date" name="birth" form="form"> <br><br>
        <label for="agreement">I accept the terms of the agreement</label>
        <input id="agreement" name="" type="checkbox" form="form"/> <br><br>
    </fieldset>
    <fieldset>
        <legend>Registration</legend>

        <label for="email">E-mail:</label>
        <input id="email" name="email" type="text" form="form"/> <br><br>
        <label for="pas">Password</label>
        <input id="pas" name="password" type="password" form="form"/> <br><br>
    </fieldset>
    <fieldset>
        <legend>An interesting fact about you!</legend>

        <lable>Do you love cats?</lable> </br>
        <input type="radio" value="Yes" form="form"/> <span>Yes</span> <br>
        <input type="radio" value="No" form="form"/> <span>No</span> <br>

        <label>What if you favorite colors?</label> <br>
        <input type="color" form="form"/> <br>

        <label>What time do you go to bed?</label><br>
        <input type="time" step="1" form="form"/> <br>

        <label>What your favorite brand of cars?</label><br>
        <select multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
            <option></option>
        </select> <br>
        <label>How do you rate our work?</label> <br>
        <input type="range" step="1" min="0" max="10" value="0"/>
    </fieldset>
    <fieldset>
        <legend>Your comments:</legend> <br>
        <textarea placeholder="Comments"></textarea>
    </fieldset>

    <input form="form" type="submit" name="submit" value="Submit"/>
    </form>
</body>
</html>
